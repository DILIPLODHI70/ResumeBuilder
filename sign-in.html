<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
        }

        .tabs {
            display: flex;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #4f49fc;
            color: #fff;
        }

        .sign-in {
            background-color: #4f49fc;
            color: #fff;
        }

        .tab-content {
            padding: 20px 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group input[type="submit"] {
            background-color: #4f49fc;
            color: #fff;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab sign-in-tab">Sign In</div>
            <div class="tab sign-up-tab">Sign Up</div>
        </div>
        <div class="tab-content sign-in-content">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="submit" value="Sign In">
                </div>
            </form>
        </div>
        <div class="tab-content sign-up-content" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile No.:</label>
                    <input type="text" id="mobile" name="mobile" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <div class="input-group">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
    <script>
        const signInTab = document.querySelector('.sign-in-tab');
        const signUpTab = document.querySelector('.sign-up-tab');
        const signInContent = document.querySelector('.sign-in-content');
        const signUpContent = document.querySelector('.sign-up-content');

        signInTab.addEventListener('click', () => {
            signInContent.style.display = 'block';
            signUpContent.style.display = 'none';
            signInTab.classList.add('sign-in');
            signUpTab.classList.remove('sign-in');
        });

        signUpTab.addEventListener('click', () => {
            signInContent.style.display = 'none';
            signUpContent.style.display = 'block';
            signUpTab.classList.add('sign-in');
            signInTab.classList.remove('sign-in');
        });
    </script>
</body>
</html>
